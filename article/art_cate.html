<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章类别</title>

    <!-- layui -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 页面样式 -->
    <link rel="stylesheet" href="/assets/css/article/art_cate.css">
</head>

<body>

    <!-- 卡片区域 -->
    <div class="layui-card">
        <div class="layui-card-header">
            文章类别管理
            <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="btn_add">添加类别</button>
        </div>
        <div class="layui-card-body">
            <!-- 表格区域 -->
            <table class="layui-table">
                <colgroup>
                    <col />
                    <col />
                    <col width="200" />
                </colgroup>
                <thead>
                    <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>爱吃各种桃</td>
                        <td>喜欢大和</td>
                        <td>
                            <button type="button" class="layui-btn layui-btn-xs btn-edit"
                                data-id="{{$value.Id}}">编辑</button>
                            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs btn-delete"
                                data-id="{{$value.Id}}">删除</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加分类的结构 -->
    <script type="text/html" id="script_add">
        <form class="layui-form" id="form_add">
            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                  <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </script>

    <!-- 修改分类 -->
    <script type="text/html" id="script_edit">
        <form class="layui-form" id="form_edit" lay-filter="form_edit">

            <!-- 隐藏域 -->
            <div class="layui-form-item">
                <input type="hidden" name="Id">
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">分类名称</label>
              <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
              <label class="layui-form-label">分类别名</label>
              <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
              </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                  <button class="layui-btn" lay-submit id="submit_edit">确认修改</button>
                </div>
            </div>
        </form>
    </script>


    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 导入jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 导入baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入页面js文件 -->
    <script src="/assets/js/article/art_cate.js"></script>
</body>

</html>
